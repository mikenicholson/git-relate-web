<!DOCTYPE html>
<html ng-app="relate">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Relate two git commits</title>
    <!-- load bootstrap -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <!-- load jquery -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- load angular -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="core.js"></script>
</head>
<body ng-controller="mainController">
    <div class="container">

        <div ng-show="hasResult">
            {{result}}
        </div>
       <div class="row text-center">
            <h3>{{bannerMessage}}</h3>
       </div>
       <div class="row">
            <form>
                <div class="col-xs-6">
                    <input type="text" placeholder="commit 1" class="input-lg text-center col-centered" ng-model="formData.commit1" ng-change="updateCommit('commit1')" ng-model-options="{ debounce: 300 }"></input>
                </div>
                <div class="col-xs-6">
                    <input type="text" placeholder="commit 2" class="col-centered input-lg text-center" ng-model="formData.commit2" ng-change="updateCommit('commit2')"></input>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-xs-6">
                id: {{commit1.id}}<br/>
                author: {{commit1.author_name}}<br/>
                date: {{commit1.date | date:'medium'}}<br/>
                message: <pre>{{commit1.message}}</pre><br/>
            </div>
            <div class="col-xs-6">
                id: {{commit2.id}}<br/>
                author: {{commit2.author_name}}<br/>
                date: {{commit2.date | date:'medium'}}<br/>
                message: <pre>{{commit2.message}}</pre><br/>
            </div>  
        </div> <!-- row -->

    </div> <!-- contianer -->
</body>
</html>
